function plotLines(data) {
    console.log("PLOTTING DATA");

    let minx = -1, maxx = 0, miny = -1, maxy = 0;
    
    for (let i = 0; i < data.length; i++) {
        if (minx < 0 || minx > data[i].x) {
            minx = data[i].x;
        }
        if (miny < 0 || miny > data[i].y) {
            miny = data[i].y;
        }
        if (maxx < data[i].x) {
            maxx = data[i].x;
        }
        if (maxy < data[i].y) {
            maxy = data[i].y;
        }
    }

    const xscale = (maxx - minx) / 2000;
    const yscale = (maxy - miny) / 1000;

    const sx = (x) => (x - minx) / xscale;
    const sy = (y) => (y - miny) / yscale;
    
    ctx.beginPath();
    ctx.moveTo(sx(data[0].x), sy(data[0].y));
    for (let i = 1; i < data.length; i++) {
        ctx.lineTo(sx(data[i].x), sy(data[i].y));
        console.log(`line to ${data[i].x}, ${data[i].y}`);
    }
  
    // Optional: Customize line appearance
    // ctx.lineWidth = 2;
    ctx.strokeStyle = "blue";

    ctx.stroke(); // Render the defined path onto the canvas 0.1.24

                        const c1 = [5246, 66499];
                        const c2 = [94598, 50065];
                        
                        ctx.beginPath();
                        ctx.moveTo(sx(c1[0]), sy(c1[1]));
                        ctx.lineTo(sx(c2[0]), sy(c2[1]));
                        ctx.strokeStyle = "green";
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(sx(c1[0]), sy(c2[1]));
                        ctx.lineTo(sx(c2[0]), sy(c1[1]));
                        ctx.strokeStyle = "red";
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        
    console.log("DONE PLOTTING DATA");
}
